<h3>Lista de heroes</h3>

<div *ngIf="delateHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{delateHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeHero()"
  class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{name}}
  </li>
</ul>
